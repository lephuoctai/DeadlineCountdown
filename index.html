<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Challenge Countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="circuit-overlay"></div>
        <div class="particles" id="particles"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="title" id="challengeTitle">PROGRAMMING CHALLENGE</h1>
            <div class="subtitle">CODE • COMPETE • CONQUER</div>
        </header>
        
        <div class="countdown-container">
            <div class="status-indicator" id="statusIndicator">
                <div class="pulse-ring"></div>
                <div class="status-text">ACTIVE</div>
            </div>
            
            <div class="countdown-grid">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">DAYS</div>
                    <div class="time-glow"></div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">HOURS</div>
                    <div class="time-glow"></div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">MINUTES</div>
                    <div class="time-glow"></div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">SECONDS</div>
                    <div class="time-glow"></div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-text">TIME REMAINING</div>
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="deadline-info">
                <h3>DEADLINE TARGET</h3>
                <p id="deadlineDate">Loading...</p>
            </div>
            <div class="challenge-stats">
                <div class="stat">
                    <span class="stat-value" id="totalTime">0</span>
                    <span class="stat-label">TOTAL HOURS</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="completionPercent">0%</span>
                    <span class="stat-label">ELAPSED</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js';
        import { getFirestore, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js';
        
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyA6lRPc8F5ZDDM-YmoqwzoVanjh5vq0rhg",
            authDomain: "gamerankboard.firebaseapp.com",
            projectId: "gamerankboard",
            storageBucket: "gamerankboard.firebasestorage.app",
            messagingSenderId: "1068410694364",
            appId: "1:1068410694364:web:5e27a263a4818aa3e32219",
            measurementId: "G-LLXZPKHFGH"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        
        window.firebaseApp = app;
        window.db = db;
        window.analytics = analytics;
    </script>
    <script src="js/countdown.js"></script>
</body>
</html>
